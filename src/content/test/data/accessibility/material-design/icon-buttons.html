<!DOCTYPE html>
<!--
@WAIT-FOR:Ready
@BLINK-ALLOW:htmlTag*
@BLINK-ALLOW:className*
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Web Icon Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script type="module">
        import { injectImportMap, loadAndWaitForReady } from "./resources/utils.js";
        injectImportMap();

        const components = [
            "md-icon-button",
            "md-filled-icon-button",
            "md-filled-tonal-icon-button",
            "md-outlined-icon-button",
            "md-icon"
        ];

        loadAndWaitForReady(components, () => {
            const statusDiv = document.getElementById("status");
            const buttons = [
                { tag: "md-icon-button", icon: "favorite" },
                { tag: "md-filled-icon-button", icon: "settings" },
                { tag: "md-filled-tonal-icon-button", icon: "home" },
                { tag: "md-outlined-icon-button", icon: "search" },
                { tag: "md-icon-button", icon: "delete", disabled: true }
            ];
            buttons.forEach(buttonInfo => {
                const button = document.createElement(buttonInfo.tag);
                const icon = document.createElement("md-icon");
                icon.textContent = buttonInfo.icon;
                button.appendChild(icon);
                if (buttonInfo.disabled) {
                    button.disabled = true;
                }
                statusDiv.appendChild(button);
            });
            statusDiv.setAttribute("aria-label", "Ready");
        });
    </script>
</head>
<body>
    <div id="status" aria-label="Loading">
    </div>
</body>
</html>
