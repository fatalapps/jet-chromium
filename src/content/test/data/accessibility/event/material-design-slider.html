<!doctype html>
<html>
<head>
    <title>Material Web Slider Events</title>
    <script type="module">
        import { injectImportMap, loadAndWaitForReady, setupEventTestRunner } from "../material-design/resources/utils.js";
        injectImportMap();

        const components = [
            "md-slider"
        ];

        setupEventTestRunner();
        loadAndWaitForReady(components, () => {
            const statusDiv = document.getElementById("status");
            const slider = document.createElement("md-slider");
            slider.id = "test-slider";
            slider.min = 0;
            slider.max = 100;
            slider.value = 0;
            slider.setAttribute("aria-label", "Test Slider");
            statusDiv.appendChild(slider);
            statusDiv.setAttribute("aria-label", "Ready");
        });
    </script>
</head>
<body>
    <div id="status" aria-label="Loading">
    </div>
</body>
<script>
    window.go_passes = [
        () => {
            const slider = document.getElementById("test-slider");
            if (slider) {
                slider.value = 25;
            }
        },
        () => {
            const slider = document.getElementById("test-slider");
            if (slider) {
                slider.value = 75;
            }
        },
        () => {
            const slider = document.getElementById("test-slider");
            if (slider) {
                slider.value = 50;
            }
        }
    ];

</script>
</html>
