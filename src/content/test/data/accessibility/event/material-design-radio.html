<!doctype html>
<html>
<head>
    <title>Material Web Radio Events</title>
    <script type="module">
        import { injectImportMap, loadAndWaitForReady, setupEventTestRunner } from "../material-design/resources/utils.js";
        injectImportMap();

        const components = [
            "md-radio"
        ];

        setupEventTestRunner();
        loadAndWaitForReady(components, () => {
            const statusDiv = document.getElementById("status");
            const radios = [
                { name: "test-group", value: "option1", text: "Option 1" },
                { name: "test-group", value: "option2", text: "Option 2" },
                { name: "test-group", value: "option3", text: "Option 3" }
            ];

            radios.forEach(radioInfo => {
                const radio = document.createElement("md-radio");
                radio.name = radioInfo.name;
                radio.value = radioInfo.value;
                radio.textContent = radioInfo.text;
                radio.setAttribute("aria-label", radioInfo.text);
                radio.id = `test-${radioInfo.value}`;
                statusDiv.appendChild(radio);
            });

            statusDiv.setAttribute("aria-label", "Ready");
        });
    </script>
</head>
<body>
    <div id="status" aria-label="Loading">
    </div>
</body>
<script>
    window.go_passes = [
        () => {
            const radio1 = document.getElementById("test-option1");
            if (radio1) {
                radio1.checked = true;
            }
        },
        () => {
            const radio2 = document.getElementById("test-option2");
            if (radio2) {
                radio2.checked = true;
            }
        },
        () => {
            const radio3 = document.getElementById("test-option3");
            if (radio3) {
                radio3.checked = true;
            }
        }
    ];
</script>
</html>
