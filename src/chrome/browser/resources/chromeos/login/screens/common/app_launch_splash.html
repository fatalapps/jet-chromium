<style>
  #content {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 100%;
    height: 100%;
    position: relative;
  }

  #header {
    background: left center no-repeat;
    background-size: 96px;
    display: flex;
    flex-direction: column;
    height: 96px;
    justify-content: center;
    max-width: 100%;
    padding-inline-start: 108px;
  }

  #appName {
    color: #666;
    font-size: 48px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    word-break: break-all;
  }

  #appUrl {
    color: #666;
    font-size: 18px;
    font-style: italic;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    word-break: break-all;
  }

  #launchText {
    color: #666;
    font-size: 18px;
    padding-top: 50px;
    padding-bottom: 50px;
  }

  #shortcutInfo {
    bottom: 50px;
    color: rgb(102, 102, 102);  /* #666 */
    left: 0;
    position: absolute;
    right: 0;
    text-align: center;
  }
</style>

<div id="content">
  <div id="header">
    <div id="appName">[[appName]]</div>
    <div id="appUrl">[[appUrl]]</div>
  </div>
  <div id="launchText" role="status" aria-live="polite">[[launchText]]</div>
  <throbber-notice hidden$="[[!showThrobber]]">
  </throbber-notice>
</div>
<p id="shortcutInfo" role="note" aria-live="polite">
  [[i18nDynamic(locale, 'shortcutInfo')]]
</p>
